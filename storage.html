<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list app</title>
    <script>
      function addItem() {
        var newItem = document.createElement("div");
        newItem.innerHTML = document.getElementById("box").value;
        newItem.onclick = removeItem;
        document.getElementById("list").appendChild(newItem);
        saveList();
      }
      function removeItem() {
        document.getElementById("list").removeChild(this);
        saveList();
      }
      function saveList() {
        localStorage.storedList = document.getElementById("list").innerHTML;
      }
      function loadList() {
        document.getElementById("list").innerHML = localStorage.storedList;
        for (var i = 0; i < list.children.length; i++) {
          list.children[i].onclick = removeItem;
        }
      }
    </script>
    <style>
      #board {
        font-weight: bold;
      }
      #addItemButton {
        background-color: pink;
        border-radius: 20px;
      }
      #box {
        border-radius: 20px;
      }
      .app {
        height: 600px;
        width: 350px;
        background-color: lightgreen;
        float: center;
        padding: 10px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <input type="text" id="box" value="Type here to add to list" />
      <br />
      <input
        type="button"
        id="addItemButton"
        value="Add item"
        onclick="addItem();"
      />
      <div id="board">To-Do List:</div>
      <div id="list"></div>
    </div>
    <script>
      if (localStorage.storedList) {
        loadList();
      }
    </script>
  </body>
</html>
